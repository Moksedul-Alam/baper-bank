<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposit</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class=" text-5xl text-center mt-16">Lets Gets Some
         <span class="font-semibold text-purple-700">Moooney</span> !!</h1>
   </header>
   <main class="w-3/4 mx-auto ">
       <section class="mt-12">
           <div class=" grid grid-cols-3 gap-3 text-white  ">
               <div class="bg-indigo-600 p-5 rounded-md">
                   <h2 class="text-2xl">Deposit</h2>
                    <h1  class="text-5xl">$<span id="deposite-total">00</span> </h1>
               </div>
               <div class="bg-yellow-600 p-5 rounded-md">
                   <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdraw-amount">00</span></h1>
               </div>
               <div class="bg-red-600 p-5 rounded-md">
                   <h2 class="text-2xl mb-2">Balance</h2>
                    <h1 class="text-5xl">$ <span id="balance-total">1000 </span> </h1>
               </div>
               

           </div>
       </section>

       <section class="mt-8">
           <div class="grid grid-cols-2 gap-3 " >
               
               <div class="bg-yellow-900  border rounded-md p-8 ">
                     <h1 class="text-3xl mb-4 text-white ">Please Deposit</h1>
                    <input id="deposit-amound" class="block border rounded-md mb-4 w-3/4 p-2 " type="text" 
                    placeholder="$ please your deposite amound">
                  
                    <button id="deposit-button" class=" text-xl bg-green-700
                     rounded-md px-4 text-white py-2 font-semibold">Deposit</button>
            </div>

            <div class="bg-green-900  border rounded-md p-8 ">
                <h1 class="text-3xl mb-4 text-white ">Please withdraw</h1>
               <input id="withdraw-amound" class="block border rounded-md mb-4 w-3/4 p-2 " type="text" 
               placeholder="$ Withdraw amount">
             
               <button id="withdraw-button" class=" text-xl bg-yellow-700
                rounded-md px-4 text-white py-2 font-semibold">Withdraw</button>
       </div>
            


           </div>
       </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
